{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <h2>Add New Food Item</h2>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Add</button>
        </form>
    </div>
</div>

{% endblock %}
